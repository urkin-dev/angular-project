<div>
  <form (submit)="createCard($event)" class="createForm">
    <div class="createForm__item">
      <label for="id">ID</label>
      <input type="number" name="id" class="createForm__inp" id="id">
    </div>
    <div class="createForm__item">
      <label for="title">Title</label>
      <input type="text" name="title" class="createForm__inp" id="title">
    </div>
    <div class="createForm__item">
      <label for="status">Status</label>
      <input type="checkbox" name="status" id="status">
    </div>
    <button type="submit">Create</button>
  </form>
  <hr>
  <div class="cards">
    <app-card 
    *ngFor="let card of cards"
    [card] = "card"
    (deleteCard) = "deleteCard($event)"
    ></app-card>
  </div>
</div>
